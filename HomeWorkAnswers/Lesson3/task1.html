<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <script>
        const NUM = Number(prompt("Введіть число:"));

        if (isNaN(NUM)) {
            alert("Введіть коректне число!");
        } else if (NUM % 2 === 0) {
            alert("Число є парним.");
        } else if (NUM % 2 !== 0) {
            alert("Число є непарним.");
        }
    </script>
</body>
</html>
